<body>
	<div class="settings-toggle" id='settings-container'>
	</div>

	<div class="container">
		<main id='journal-main'>
			<div class="tab-container">
			</div>
			<div class="inner-container">
				<section class="left">
					<!-- left page spread -->
				</section>
				<section class="right">
					<!-- right page spread -->
				</section>
			</div>
			<div class="arrow-left">
				<i class="fas fa-arrow-left"></i>
			</div>
			<div class="arrow-right">
				<i class="fas fa-arrow-right"></i>
			</div>
		</main>
	</div>
</body>
